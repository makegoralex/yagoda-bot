name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/yagoda_staff/yagoda-bot
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              PR_BRANCH="pr-${{ github.event.pull_request.number }}"
              git fetch origin "pull/${{ github.event.pull_request.number }}/head:${PR_BRANCH}"
              git checkout "${PR_BRANCH}"
              git reset --hard "${PR_BRANCH}"
            else
              git fetch origin main
              git checkout main
              git reset --hard origin/main
            fi
            chmod +x deploy/install_user_systemd.sh
            ./deploy/install_user_systemd.sh
