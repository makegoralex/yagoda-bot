name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  APP_DIR: /home/yagoda_staff/yagoda-bot

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via refresh script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd ${{ env.APP_DIR }}
            chmod +x deploy/refresh_docker.sh
            ./deploy/refresh_docker.sh
