version: "3.9"

services:
  backend:
    build: .
    command: uvicorn src.web.app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data

  bot:
    build: .
    command: python -m src.bot.telegram_bot
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      BACKEND_BASE_URL: http://backend:8000
    volumes:
      - ./data:/app/data
